results_dir: ???

export:
  checkpoint: "???"
  onnx_file: "???"
  verify: true

dataset:
  data:
    samples_per_gpu: 512
    workers_per_gpu: 8
    train:
      data_prefix: /data/train
      pipeline: # Augmentations alone
        - type: RandomResizedCrop
          size: 224
        - type: RandomFlip
          flip_prob: 0.5
          direction: "horizontal"
        - type: ColorJitter
          brightness: 0.4
          contrast: 0.4
          saturation: 0.4
    val:
      data_prefix: /data/val
    test:
      data_prefix: /data/val

model:
  backbone:
    type: "open_clip"
    custom_args:
      model_name: "ViT-B-32"
    freeze: false
  head:
    type: LinearClsHead
    num_classes: 1000
    in_channels: 512
    loss:
      type: CrossEntropyLoss
      loss_weight: 1.0
      use_soft: False
    topk: [1, 5]

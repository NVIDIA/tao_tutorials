results_dir: 'RESULTSDIR'
dataset:
  num_classes: 20
  train_dataset_path: "/workspace/tao-experiments/data/split_16bit/train"
  val_dataset_path: "/workspace/tao-experiments/data/split_16bit/val"
  preprocess_mode: 'torch'
  augmentation:
    enable_color_augmentation: False
    enable_center_crop: True
train:
  qat: False
  checkpoint: ''
  batch_size_per_gpu: 64
  num_epochs: 80
  optim_config:
    optimizer: 'sgd'
  lr_config:
    scheduler: 'cosine'
    learning_rate: 0.05
    soft_start: 0.05
  reg_config:
    type: 'L2'
    scope: ['conv2d', 'dense']
    weight_decay: 0.00005
model:
  backbone: 'efficientnet-b0'
  input_width: 256
  input_height: 256
  input_channels: 1
  input_image_depth: 16
evaluate:
  dataset_path: "/workspace/tao-experiments/data/split_16bit/test"
  checkpoint: "EVALMODEL"
  top_k: 3
  batch_size: 256
  n_workers: 8
prune:
  checkpoint: 'EVALMODEL'
  threshold: 0.68
  byom_model_path: ''

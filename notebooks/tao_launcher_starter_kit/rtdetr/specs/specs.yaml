evaluate:
  checkpoint: "/results/train/rtdetr_model.pth"
  conf_threshold: 0.0
model:
    backbone: "resnet_50"
    train_backbone: True
    #pretrained_backbone_path: "/workspace/tao-experiments/rtdetr/pretrained_weights/c_radio_v2_b.pth"
    pretrained_backbone_path: "/workspace/tao-experiments/rtdetr/pretrained_weights/nvidia_resnet50_200821.pth"
    return_interm_indices: [1, 2, 3]
    dec_layers: 6
    enc_layers: 1
    num_queries: 300
train:
    num_gpus: 1
    validation_interval: 1
    optim:
        lr_backbone: 1e-5
        lr: 1e-4
        lr_steps: [1000]
        momentum: 0.9
    num_epochs: 40
    precision: bf16
    activation_checkpoint: True
    enable_ema: True
    ema:
        decay: 0.999

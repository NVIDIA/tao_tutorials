dataset:
    train_data_sources:
        - image_dir: "/data/raw-data/train2017"
          json_file: "/data/raw-data/annotations/instances_train2017.json"
    val_data_sources:
        image_dir: "/data/raw-data/val2017"
        json_file: "/data/raw-data/annotations/instances_val2017.json"
    test_data_sources:
        image_dir: "/data/raw-data/"
        json_file: "/data/raw-data/annotations/instanced_test2017.json"
    infer_data_sources:
        image_dir:
            - "/data/raw-data/val2017/"
        classmap: "/specs/classmap.txt"
    batch_size: 8
    workers: 12
    remap_mscoco_category: false
    dataset_type: "default"
    num_classes: 91
    eval_class_ids: null
    augmentation:
        multi_scales:
            - 480
            - 512
            - 544
            - 576
            - 608
            - 640
            - 672
            - 704
            - 736
            - 768
            - 800
        train_spatial_size:
            - 640
            - 640
        eval_spatial_size:
            - 640
            - 640
        distortion_prob: 0.8
        iou_crop_prob: 0.0
        preserve_aspect_ratio: false
